<html>
<head>

    <title>T.R.O.W. - The Ring of Wonder</title>
</head>
<body>
<div>
    <p>Log In</p>
</div>
<form autocomplete="on" name="login_form">
    <label for="username">Username:</label>
        <input type="text" id="username" name="username"/>
    <br />
    <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <input type="button" value="Submit" id="submit" onclick="login_clicked();" />
<div id="result"></div>
</form>
<div id="toolbar">
    <div class="toolbar_item" style="float:left"><a onclick="history.go(-1);">[Back]</a>&nbsp;</div>
    <div class="toolbar_item" style="float:left"><a onclick="history.go(1);">[Forward]</a>&nbsp;</div>
    <div class="toolbar_item" style="float:right"><a href="index.html">[Portal]</a>&nbsp;</div>
    <div id="user_info_toolbar" class="toolbar_item" style="float:left"></div>
    <div class="toolbar_item" style="float:right"><a href="topicList.html">[Forums]</a>&nbsp;</div>
    <div class="toolbar_item" style="float:right"><a onclick="location.reload();">[Refresh]</a>&nbsp;</div>
</div>
<script>
    function login_clicked(){
        //document.login_form.submit.disabled=true;
        login(document.login_form.username.value,document.login_form.password.value,function(data){
            if(data.code == 42)
            {
                $("#result").text("登陆成功");
            }else{
                $("#result").text("登陆失败");
                document.login_form.submit.disabled=false;
            }
        });
    }
    $(function() {

    });

</script>
</body>
</html>
